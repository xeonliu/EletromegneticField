<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Document</title>

  <body>
    <section class="mainwindow">
      <h2>电场</h2>
      <section>
        <p>我们知道：同种电荷相斥，异种电荷相吸。</p>
        <figure>
          <img
            src="/assets/faraday.jpg"
            alt="Faraday"
            class="rounded mx-auto d-block"
          />
          <figcaption>
            迈克尔·法拉第 （1791年9月22日～1867年8月25日）
          </figcaption>
        </figure>

        <p>
          19世纪30年代，法拉第提出一种观点，认为在电荷的周围存在着由它产生的电场(electric
          field),处在电场中的其他电荷受到的作用力就是这个电场给予的。
        </p>
        <figure>
          <img src="/assets/field.svg" alt="field" class="img-fluid" />
          <figcaption>电荷之间通过电场相互作用</figcaption>
        </figure>
        <p>电场明显的特征之一是对场中其他电荷具有<b>作用力</b>。</p>
      </section>
      <section>
        <p>作用力？</p>
        <p>我们要的正是作用力！</p>
      </section>
      <a href="page4.html" class="btn btn-primary">那么让我们加上电场！</a>
    </section>
    <script src="/js/bootstrap.bundle.min.js"></script>
