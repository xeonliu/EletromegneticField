      <h2>带电粒子在匀强磁场中的运动</h2>
      <section id="sim1" class="sim"></section>
      <p>
        带电粒子在磁场中运动
        时，它所受的洛伦兹力总与速度方向垂直，洛伦兹力在速度方
        向没有分量，所以<b>洛伦兹力不改变带电粒子速度的大小</b>
      </p>
      <p>
        由于粒子速度的大小不变，所以粒子在匀强磁场中所受洛
        伦兹力的大小也不改变，加之洛伦兹力总与速度方向垂直，正
        好起到了向心力的作用。所以，
        <b
          >沿着与磁场垂直的方向射入磁场的带电粒子，在匀强磁场中做匀速圆周运动。</b
        >
      </p>
