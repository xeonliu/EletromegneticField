      <h2>加速器</h2>
      <p>
        要认识原子核内部的情况，必须把核
        “打开”进行“观察”。然而，原子核被强大的核力约束，只
        有用极高能量的粒子作为“炮弹”去轰击，才能把它“打
        开”。产生这些高能“炮弹”的“工厂”就是各种各样的粒 子加速器。
      </p>

      <p>
        由于库仑力可以对带电粒子做功，从而增加粒子的能
        量，因此，人们首先想到加速器中一一定要用到电场。加速电
        压越高，粒子获得的能量就越高。然而产生过高的电压在技术上是很困难的。
      </p>
      <section id="sim1" class="sim"></section>
      <p>
        于是人们进一步设想，能不能采用多次（多级）加速的方法呢？
        在图3.65所示的多级加速器中，由于粒子在加速过程
        中的径迹为直线，其加速装置要很长很长。
      </p>
