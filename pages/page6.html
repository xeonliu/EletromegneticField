      <h2>改变电荷量</h2>
      <section id="sim1" class="sim"></section>
      <section>
        <p>可以看到，当电场强度不变时，带电粒子受力大小与电荷量正相关</p>
        <p>
          我们推测，试探电荷在电场中某点收到的力
          <math><mi>F</mi></math>
          很可能与试探电荷的电荷量
          <math><mi>q</mi></math>
          成正比，即
          <math>
            <mi>F</mi>
            <mo>=</mo>
            <mi>E</mi>
            <mi>q</mi>
          </math>
        </p>
        <p>
          实验表明，我们的推测是正确的：试探电荷在电场中某个位置所受的力，的确与试探电荷的电荷量成正比。
        </p>
      </section>
      <h2>改变电场强度</h2>
      <p>
        一些实验表明，在电场的不同位置，比例常数
        <math><mi>E</mi></math>
        一般来说是不一样的，它反映了电场在这一点的性质，叫做电场强度
      </p>
