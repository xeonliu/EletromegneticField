      <h2 class="display-6">带电粒子在电场中的运动</h2>
      <p>
        在前面我们知道，带电粒子在电场中受到静电力的作用。根据<b>牛顿第二定律</b>，带电粒子要产生加速度，速度的大小和方向发生变化
      </p>
      <p>
        对于质量很小的带电粒子，如电子、质子等，虽然它们也会受到万有引力的作用，但万有引力（重力）远小于静电力，可以忽略。
      </p>
      <p>
        在现代科学实验和技术设备中，常常利用电场来改变或控制带电粒子的运动。<b>利用电场使带电粒子加速</b>、<b>利用电场使带电粒子偏转</b>，就是两种最简单的情况。
      </p>
